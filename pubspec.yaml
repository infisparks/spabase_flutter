name: medford_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.10.1
  url_launcher: ^6.3.0
  io: ^1.0.5

  cupertino_icons: ^1.0.8
  permission_handler: ^12.0.1
  record: ^6.1.2

  open_file: ^3.5.10
  google_generative_ai: ^0.4.7
  intl: ^0.20.2
#  pdfx: ^2.5.0
  image_picker: ^1.2.0
  share_plus: ^12.0.1   # Check pub.dev for the latest version
  path_provider: ^2.1.3
#  file_picker: ^10.3.3
#  uuid: ^4.1.0
  pdf: ^3.7.4  # Or the latest stable version
  printing: ^5.14.2 # To save/share the PDF
  photo_view: ^0.15.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  vector_math: ^2.1.0
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true


flutter_launcher_icons:
